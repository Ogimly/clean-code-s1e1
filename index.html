<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="app">
  <header class="aaa">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="centered-main-page-element">

    <section>
      <h3>Add Item</h3>
      <div class="task-row-wrapper">
        <input class="task__input task__input_text" id="new-task" type="text">
        <button class="task__button task__button_add button">Add</button>
      </div>
    </section>

    <section>
      <h3>Todo</h3>
      <ul class="task-list" id="incompleteTasks">
        <li class="task-list__item">
          <input class="task__input task__input_checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task__input task__input_text" type="text">
          <button class="task__button task__button_edit button">Edit</button>
          <button class="task__button task__button_delete button"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="task-list__item editMode">
          <input class="task__input task__input_checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task__input task__input_text" type="text" value="Go Shopping">
          <button class="task__button task__button_edit button">Save</button>
          <button class="task__button task__button_delete button"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>

    <section>
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="task__button task__button_edit button">Edit</button>
          <button class="task__button task__button_delete button"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>
</html>
