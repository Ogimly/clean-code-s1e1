<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="app">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main-wrapper">

    <section>
      <h3 class="title">Add Item</h3>
      <div class="task task-new">
        <input class="input-text task__input-text" id="new-task" type="text">
        <button class="button task__button task__button_add">Add</button>
      </div>
    </section>

    <section>
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task task-list__task">
          <input class="input-checkbox task__input-checkbox" type="checkbox">
          <label class="label task__label">Pay Bills</label>
          <input class="input-text task__input-text" type="text">
          <button class="button task__button task__button_edit">Edit</button>
          <button class="button task__button task__button_delete"><img class="button__img" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="task task-list__task task-list__task_edit">
          <input class="input-checkbox task__input-checkbox" type="checkbox">
          <label class="label task__label">Go Shopping</label>
          <input class="input-text task__input-text" type="text" value="Go Shopping">
          <button class="button task__button task__button_edit">Save</button>
          <button class="button task__button task__button_delete"><img class="button__img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="title">Completed</h3>
      <ul class="task-list task-list_completed" id="completed-tasks">
        <li class="task task-list__task">
          <input class="input-checkbox task__input-checkbox" type="checkbox" checked>
          <label class="label task__label">See the Doctor</label>
          <input class="input-text task__input-text" type="text">
          <button class="button task__button task__button_edit">Edit</button>
          <button class="button task__button task__button_delete"><img class="button__img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>
</html>
